###############################################################################
# Base16 Gruvbox light, soft 256 - alacritty color config
# Dawid Kurek (dawikur@gmail.com), morhetz (https://github.com/morhetz/gruvbox)
colors:
  # Default colors
  primary:
    background: '#f2e5bc'
    foreground: '#504945'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#f2e5bc'
    cursor: '#504945'

  # Normal colors
  normal:
    black:   '#f2e5bc'
    red:     '#9d0006'
    green:   '#79740e'
    yellow:  '#b57614'
    blue:    '#076678'
    magenta: '#8f3f71'
    cyan:    '#427b58'
    white:   '#504945'

  # Bright colors
  bright:
    black:   '#bdae93'
    red:     '#9d0006'
    green:   '#79740e'
    yellow:  '#b57614'
    blue:    '#076678'
    magenta: '#8f3f71'
    cyan:    '#427b58'
    white:   '#282828'

  indexed_colors:
    - { index: 16, color: '#af3a03' }
    - { index: 17, color: '#d65d0e' }
    - { index: 18, color: '#ebdbb2' }
    - { index: 19, color: '#d5c4a1' }
    - { index: 20, color: '#665c54' }
    - { index: 21, color: '#3c3836' }

