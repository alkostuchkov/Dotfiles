import = ["~/.config/alacritty/colors/everforest_dark.toml"]
# "window.opacity" = 1.0

[colors]
draw_bold_text_with_bright_colors = false

[cursor]
style = "Block"
blink_interval = 750
# blink_timeout = 0
# blinking = "Always"
unfocused_hollow = true

[env]
TERM = "xterm-256color"

[font]
size = 16

[font.bold]
# family = "mplus Nerd Font"
# family = "Sarasa Mono SC Nerd"
# family = "Consolas NF"
# family = "FiraMono Nerd Font"
family = "JetBrainsMono Nerd Font"
style = "Bold"
# style = "Semibold"

[font.bold_italic]
# family = "mplus Nerd Font"
# family = "Sarasa Mono SC Nerd"
# style = "Semibold Italic"
# family = "Consolas NF"
# family = "Fira Mono"
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
# family = "mplus Nerd Font"
# family = "Sarasa Mono SC Nerd"
# family = "Consolas NF"
# family = "Fira Mono"
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
# family = "mplus Nerd Font"
# family = "Sarasa Mono SC Nerd"
# family = "Consolas NF"
# family = "FiraMono Nerd Font"
family = "JetBrainsMono Nerd Font"
# style = "Light"
style = "Regular"

[font.offset]
x = 0
# y = 0
# y = -8 # mplus Nerd Font
# y = -3 # Sarasa Mono SC Nerd
y = -1 # JetBrainsMono Nerd Font
# y = 2 # Consolas NF

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollLineUp"
key = "Up"
mode = "~Alt"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollLineDown"
key = "Down"
mode = "~Alt"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "Return"
mods = "Control|Shift"

[scrolling]
history = 5000

[window]
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 0
y = 0
